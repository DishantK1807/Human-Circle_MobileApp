<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="homepg_head">Mentors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homepg_bg">

  <ul *ngFor="let head of contarr; let i = index" no-lines>
 <li>
     <h3> {{ namearr[i] }} </h3>
    <h5> {{ contarr[i] }} </h5>
    <p> Link to Mentor's Profile:  <a href="{{linkarr[i]}}"> {{ linkarr[i] }}  </a> </p>
  </li>
  <br />
  </ul>



</ion-content>
