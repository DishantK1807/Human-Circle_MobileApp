<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-content class="has-header">
  <div *ngFor="let head of headarr; let i = index" no-lines>
 
   <h3 font-weight: bold>  {{ headarr[i] }} </h3>
    <h5>{{ contarr[i] }} </h5>
    <br />
  
  </div>  
</ion-content>

<button ion-button block (click)="onLocateUser()"> Locate Me </button>
Your Location: {{lat1}} , {{lon1}}

<button ion-button block (click)="distance()"> Distance </button>
Distance is : {{dist}}

<button ion-button block (click)="logUserOut()">LOGOUT</button>
</ion-content>
