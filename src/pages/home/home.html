<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Home</h3>
<p>This is home. welcome </p>

<ion-content class="has-header">
  <ion-list *ngFor="let head of headarr; let i = index" no-lines>
 
     {{ headarr[i] }} 
    <ion-item> {{ contarr[i] }} </ion-item>
  </ion-list>
  
</ion-content>

<button ion-button block (click)="onLocateUser()"> Locate Me </button>
Your Location: {{lat1}} , {{lon1}}

<button ion-button block (click)="distance()"> Distance </button>
Distance is : {{dist}}

<button ion-button block (click)="logUserOut()">LOGOUT</button>
</ion-content>
