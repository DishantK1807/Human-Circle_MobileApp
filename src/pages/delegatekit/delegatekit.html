<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delegatekit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Delegate Kit</h3>
  <h4>Content</h4><ion-item>
  <ion-input type="string" placeholder="Enter heading of the Delegate Kit" [(ngModel)]="input1" clearInput></ion-input></ion-item><ion-item>
  <ion-input type="string" placeholder="Enter content of the Delegate Kit" [(ngModel)]="input2" clearInput></ion-input></ion-item>
  <button ion-button block (click)="addContent()">Add Content</button>
  <h4>Links</h4><ion-item>
  <ion-input type="string" placeholder="Enter heading of the Delegate Kit" [(ngModel)]="input3" clearInput></ion-input></ion-item><ion-item>
  <ion-input type="string" placeholder="Enter link of the Delegate Kit" [(ngModel)]="input4" clearInput></ion-input></ion-item>
  <button ion-button block (click)="addLinks()">Add Links</button>

</ion-content>
