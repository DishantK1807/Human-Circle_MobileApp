
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delegatekit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Delegate Kit</h3>
   <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>


  <ion-content class="has-header2">
  <ion-list *ngFor="let head of headarr; let i = index" no-lines>
 
     {{ headarr[i] }} 
    <ion-item> {{ contarr[i] }} </ion-item>
  </ion-list>

   <ion-list *ngFor="let head2 of headarr2; let j = index" no-lines>
 
     {{ headarr2[j] }} 
    <ion-item> <a href="{{linkarr[j]}}"> {{ linkarr[j] }}  </a>  </ion-item>
  </ion-list>
  
</ion-content>

 

</ion-content>
