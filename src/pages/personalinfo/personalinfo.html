    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personal Information</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-content  class="table">
   
    <table align="center">
      <tr>
      <td> Username </td>
      <td> {{userUsername}} </td>
    </tr>
 
    <tr>
      <td> Firstname </td>
      <td> {{userFname}} </td>
    </tr>

        <tr>
      <td> Lastname </td>
      <td> {{userLname}} </td>
    </tr>

        <tr>
      <td> Gender </td>
      <td> {{userSex}} </td>
    </tr>

    <tr>
      <td> Contact No. </td>
      <td> {{userNumber}} </td>
    </tr>

    <tr>
      <td> Email-id </td>
      <td> {{userEmail}} </td>
    </tr>
 
  </table>
