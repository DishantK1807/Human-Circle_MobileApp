<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TeamDetails</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Team Details</h3>
  <p>Enter the link of .json file containg teams' data below: </p><ion-item>
  <ion-input type="email" placeholder="Enter the json file URL to add users on the database" [(ngModel)]="txt" clearInput></ion-input></ion-item>
  <button ion-button block (click)="addteamsinfirebase()">Add Teams in Database</button>


</ion-content>
