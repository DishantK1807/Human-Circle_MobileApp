<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="homepg_head">Opportunities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homepg_bg">
  
 
  
  <ul *ngFor="let head of contarr; let i = index" no-lines>
 <li>
     <h3> {{ headarr[i] }} </h3> 
    <h5> {{ contarr[i] }} </h5>
    <p> Link to this Opportunity: <a href="{{linkarr[i]}}"> {{ linkarr[i] }}  </a> </p>
  <br />
  </li>
  </ul>
  


</ion-content>
