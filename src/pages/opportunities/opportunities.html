<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="homepg_head">Opportunities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homepg_bg">
  <h3>Opportunities</h3>
 
  <ion-content class="has-header">
  <ion-list *ngFor="let head of contarr; let i = index" no-lines>
 
     {{ headarr[i] }} 
    <ion-item> {{ contarr[i] }} </ion-item>
    <ion-item> <a href="{{linkarr[i]}}"> {{ linkarr[i] }}  </a> </ion-item>
  </ion-list>
  
</ion-content>

</ion-content>
