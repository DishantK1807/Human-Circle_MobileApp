<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Schedule</h3>
  <h4>DAY 1</h4>
  <ion-input type="string" placeholder="Enter time of the event" [(ngModel)]="input1"></ion-input>
  <ion-input type="string" placeholder="Enter description of the event" [(ngModel)]="input2"></ion-input>
  <button ion-button block (click)="dayoneevents()">Add Events for Day 1</button>

<h4>DAY 2</h4>
<ion-input type="string" placeholder="Enter time of the event" [(ngModel)]="input3"></ion-input>
<ion-input type="string" placeholder="Enter description of the event" [(ngModel)]="input4"></ion-input>
<button ion-button block (click)="daytwoevents()">Add Events for Day 2 </button>

</ion-content>
