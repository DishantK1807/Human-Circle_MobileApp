
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-content  class="table">
  <table align="center">
      <tr>
        <th> DAY </th>
    <th>TIME</th>
    <th>ACTIVITY</th>
  
  </tr>

 
    <tr *ngFor="let head of timearr; let i = index" no-lines>
     
     <td> Day   {{dayarr[i]}}  </td>

    <td> {{ timearr[i] }} </td>
    <td> {{ descarr[i] }} </td>
    
  </tr>
  
  </table>
 </ion-content>
</ion-content>
