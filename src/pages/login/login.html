<ion-content class="background">

  	<ion-card>
  		<ion-card-header>
  			Login Form
  		</ion-card-header>
  		<ion-card-content>
  			<ion-list no-line>
  				<ion-item>
  					<ion-input type="text" [(ngModel)]="emailfield" placeholder="Username" id="email"></ion-input>
  				</ion-item>
  				<ion-item>
  					<ion-input type="password" [(ngModel)]="passfield" placeholder="Password"></ion-input>
  				</ion-item>
  				<a>Forgot your login detail? <b>Get help signing in</b></a>
  				<button ion-button block outline color="light" (click)="getval()">Log in</button>
  			</ion-list>
  		</ion-card-content>
  	</ion-card>
  </ion-content>
